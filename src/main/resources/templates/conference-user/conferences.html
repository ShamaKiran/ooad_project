<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Browse Conferences</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2 class="mb-4">Available Conferences</h2>
            
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${conferences.empty}" class="alert alert-info">
                        No conferences are currently available.
                    </div>
                    
                    <div th:unless="${conferences.empty}" class="row">
                        <div th:each="conference : ${conferences}" class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${conference.name}">Conference Name</h5>
                                    <p class="card-text" th:text="${conference.description}">Description</p>
                                    <div class="conference-dates">
                                        <p><strong>Start Date:</strong> <span th:text="${#dates.format(conference.startDate, 'dd-MM-yyyy')}">Start Date</span></p>
                                        <p><strong>End Date:</strong> <span th:text="${#dates.format(conference.endDate, 'dd-MM-yyyy')}">End Date</span></p>
                                    </div>
                                    <a th:href="@{'/conference-user/conferences/' + ${conference.id}}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
