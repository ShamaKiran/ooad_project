<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">
                            <h4 class="mb-0">Error</h4>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" th:if="${error}" th:text="${error}">
                                An error occurred
                            </div>
                            <div class="alert alert-danger" th:unless="${error}">
                                An unexpected error occurred. Please try again later.
                            </div>
                            <div class="mt-4">
                                <a href="/dashboard" class="btn btn-primary me-2">Back to Dashboard</a>
                                <a href="/conference-user/conferences" class="btn btn-secondary">View All Conferences</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
