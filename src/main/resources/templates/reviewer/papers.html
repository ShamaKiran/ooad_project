<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Papers for Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Papers Available for Review</h2>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="alert alert-info" th:if="${papers.empty}">
            No papers are currently available for review.
        </div>

        <div class="table-responsive" th:if="${not papers.empty}">
            <!-- Add this near the top of the container div -->
            <div class="alert alert-info">
                Logged in as reviewer: <strong th:text="${#authentication.name}"></strong>
            </div>

            <!-- Update the table to clearly show which reviewer is viewing -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Conference</th>
                            <th>Submission Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paper : ${papers}">
                            <td th:text="${paper.title}">Paper Title</td>
                            <td th:text="${paper.conference?.name}">Conference Name</td>
                            <td th:text="${#dates.format(paper.submissionDate, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td th:text="${paper.state}">SUBMITTED</td>
                            <td>
                                <div th:with="hasReviewed=${paper.reviews != null and paper.reviews.?[reviewer.username == #authentication.name].size() > 0}">
                                    <div th:if="${!hasReviewed}" class="mb-2">
                                        <a th:href="@{/reviewer/papers/{id}/review(id=${paper.id})}" 
                                           class="btn btn-primary btn-sm">Review</a>
                                    </div>
                                    <div th:if="${hasReviewed}" class="mb-2">
                                        <span class="badge bg-success">Already Reviewed</span>
                                    </div>
                                    <a th:href="@{/reviewer/papers/{id}/download(id=${paper.id})}" 
                                       class="btn btn-secondary btn-sm">Download</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
